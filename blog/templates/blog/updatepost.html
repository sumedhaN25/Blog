{% extends 'blog/base.html' %}
{% load static %}
{% block content %}


<div class="col-sm-10">
    <h3 class="text-white my-5">Dashboard/ Update Post</h3>
    <hr>
    <form action="{% url 'update_post' post.id %}" method="post">
        {% csrf_token %}

        
        <label for="title">Title</label><br>
        <input type="text" id="title" name="title" value="{{ data.title }}" size="97"><br><br>
        
        <label for="desc">Description</label><br>
        <textarea id="desc" name="desc" rows="4" cols="100">{{ data.desc }}</textarea><br>
        
        <hr>

        <button type="submit" class="btn btn-primary">update Post</button>
    </form>
</div>

{% endblock content %}
